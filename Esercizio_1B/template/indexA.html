<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="author" content="Nome Cognome" />
	<title>Esercizio_1B</title>
	<style type="text/css">
		html{
			height:100%;
		}
		body{
			background-color: rgb(235,235,235);
		}
		canvas{
			position:absolute;
			margin-left: -200px;
			top: 30%;
		}
		#sx {
			left: calc(50%);
			margin-top: -200px;
		}
		#dx {
			left: calc(50%);
			margin-top: 200px;
		}
	</style>
</head>
<body>
	<canvas id="sx" width=400 height=400></canvas>
	<canvas id="dx" width=400 height=400></canvas>
	<script type="module">

		import Sequencer from './js/sequencer.min.js';

		Sequencer.make({
			canvas       	 : document.querySelector("#sx"),
			from         	 : "img/cerchio/000.jpeg",
			to           	 : "img/cerchio/049.jpeg",
			direction        : "y",
			playMode         : "hover",
			loop         	 : "loop",
		})
		Sequencer.make({
			canvas       	 : document.querySelector("#dx"),
			from         	 : "img/barra/051.jpeg",
			to           	 : "img/barra/545.jpeg",
			direction        : "y",
			playMode         : "hover",
			loop         	 : "loop",
		})

	</script>
</body>
</html>
